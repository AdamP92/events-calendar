<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Events Calendar</title>
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
</head>
<body>

  <table>
    <caption class="italic text-center">November, 1963</caption>
    <thead>
      <tr>
        <th scope="col" class="text-left">Sun</th>
        <th scope="col" class="text-left">Mon</th>
        <th scope="col" class="text-left">Tue</th>
        <th scope="col" class="text-left">Wed</th>
        <th scope="col" class="text-left">Thu</th>
        <th scope="col" class="text-left">Fri</th>
        <th scope="col" class="text-left">Sat</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td width="200" height="200" colspan="5"></td>
        <td width="200" height="200" class="text-right">1</td>
        <td width="200" height="200" class="text-right">2</td>
      </tr>
      <tr>
        <td width="200" height="200" class="text-right">3</td>
        <td width="200" height="200" class="text-right">4</td>
        <td width="200" height="200" class="text-right">5</td>
        <td width="200" height="200" class="text-right">6</td>
        <td width="200" height="200" class="text-right">7</td>
        <td width="200" height="200" class="text-right">8</td>
        <td width="200" height="200" class="text-right">9</td>
      </tr>
      <tr>
        <td width="200" height="200" class="text-right">10</td>
        <td width="200" height="200" class="text-right">11</td>
        <td width="200" height="200" class="text-right">12</td>
        <td width="200" height="200" class="text-right">13</td>
        <td width="200" height="200" class="text-right">14</td>
        <td width="200" height="200" class="text-right">15</td>
        <td width="200" height="200" class="text-right">16</td>
      </tr>
      <tr>
        <td width="200" height="200" class="text-right">17</td>
        <td width="200" height="200" class="text-right">18</td>
        <td width="200" height="200" class="text-right">19</td>
        <td width="200" height="200" class="text-right">20</td>
        <td width="200" height="200" class="text-right">21</td>
        <td width="200" height="200" class="text-right">22</td>
        <td width="200" height="200" class="text-right">23</td>
      </tr>
      <tr>
        <td width="200" height="200" class="text-right">24</td>
        <td width="200" height="200" class="text-right">25</td>
        <td width="200" height="200" class="text-right">26</td>
        <td width="200" height="200" class="text-right">27</td>
        <td width="200" height="200" class="text-right">28</td>
        <td width="200" height="200" class="text-right">29</td>
        <td width="200" height="200" class="text-right">30</td>
      </tr>
    </tbody>

  </table>

</body>
</html>
